<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  <script src="https://kit.fontawesome.com/171603e7f6.js" crossorigin="anonymous"></script>
</head>
<body>

  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="Site branding">
    </div>

    <div class="theContent">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form id="subscribeForm" action="#" >
        <div class="entry">
          <input id="subscribeInput" type="email" name="email" placeholder="Your email addres...">
          <em id="errorMessage">Please provide a valid email address</em>
        </div>
        <button id="submitButton" aria-label="submit" onclick="validarCorreo(this)">
          Notify Me
        </button>
      </form>
      <img src="./images/illustration-dashboard.png" alt="Illustration Dashboard">
    </div>
  </main>

  <footer>
    <div class="rrssIcons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>


  <script src="script.js"></script>

</body>
</html>
